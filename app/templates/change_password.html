{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Change Password</h1>
<div class="card">
  <form method="post" class="grid grid-cols-1 md:grid-cols-3 gap-3">
    <div>
      <label class="text-sm text-slate-500">Current Password</label>
      <input type="password" name="current_password" class="input" required>
    </div>
    <div>
      <label class="text-sm text-slate-500">New Password</label>
      <input type="password" name="new_password" class="input" minlength="8" required>
    </div>
    <div>
      <label class="text-sm text-slate-500">Confirm New Password</label>
      <input type="password" name="confirm_password" class="input" minlength="8" required>
    </div>
    <div class="md:col-span-3">
      <button class="btn">Update Password</button>
      <a href="{{ url_for('dashboard.home') }}" class="btn-outline ml-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
